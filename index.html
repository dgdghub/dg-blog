  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      // logo和name和图标二选一
      name: '🏡🏡🏡',
      // 侧边栏顶部标题或logo链接
      nameLink: "https://dgdg996.top",
      homepage: 'README.md',
      // 侧边栏目录作为内容标题
      autoHeader: true,
      // 自定义侧边栏最大层级
      subMaxLevel: 2,
      // url变化自动滚动到顶部
      auto2top: true,
      // 内容距离顶部的高度
      topMargin: 10,
      // 右上角github小部件链接
      // repo: 'https://dgdg996.top',
      // 加载侧边栏
      loadSidebar: true,
      coverpage: true,
      loadNavbar: true,

      externalLinkTarget: '_blank',
      themeColor: '#2faaff',
      // 评论插件
      // disqus: 'shortname',

      //search: 'auto',
      //search : [
      //  '/',
      //  'md/network-security.md',
      //  'md/docker-compose.md'
      //],
      // 路由映射，固定根目录的文件
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      search: {
        maxAge: 86400000,
        paths: "auto",
        placeholder: 'Type to search',
        noData: 'No Results!',
        depth: 6,
        hideOtherSidebarContent: false,
        namespace: 'dgdg996',
      },
      // 页面右侧toc
      toc: {
        tocMaxLevel: 2,
        target: "h2, h3, h4, h5, h6",
      },
      // 底部导航
      pagination: {
        previousText: "Pre",
        nextText: "Next",
        crossChapter: true,
        crossChapterText: true,
      },
      footer: {
        copy: '©️Dgdg996-2046',
        auth: 'Dgdg',
        pre: '<hr>',
        style:'text-align: center;'
      },
      remoteMarkdown: {
        tag: 'md',
      },
      // edit-on-github
      //plugins: [
        // 末尾的/是必要的
      //  EditOnGithubPlugin.create('https://dgdg996.top')
      //],
    }
  </script>
